<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Visual Mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6f42c1;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --light-card: #fff;
            --dark-card: #2c3034;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: #212529;
        }
        body.dark-mode {
            background-color: var(--dark-bg);
            color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .light-mode .card { background-color: var(--light-card); }
        .dark-mode .card { background-color: var(--dark-card); }
        #network {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            transition: background-color 0.3s, border 0.3s;
            animation: fadeIn 1.5s;
        }
        .light-mode #network {
            background-color: #fff;
            border: 1px solid #dee2e6;
        }
        .dark-mode #network {
            background-color: #343a40;
            border: 1px solid #495057;
        }
        .custom-progress {
            height: 12px;
            border-radius: 10px;
            background-color: #e9ecef;
            overflow: visible;
        }
        .dark-mode .custom-progress { background-color: #495057; }
        .progress-bar {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            position: relative;
            transition: width 0.4s ease-in-out;
        }
        .progress-bar::after {
            content: attr(data-progress) '%';
            position: absolute;
            right: 5px;
            top: -25px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background-color: #343a40;
            padding: 2px 8px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .progress-bar:hover::after {
            opacity: 1;
        }
        .status-card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .light-mode .status-card { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
        .dark-mode .status-card { background: linear-gradient(135deg, #343a40, #212529); }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-diagram-3"></i> Network Visual Mapper
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <a class="nav-link" href="/"><i class="bi bi-arrow-left"></i> Back to Basic View</a>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="theme-switch">
                    <label class="form-check-label" for="theme-switch">
                        <i class="bi bi-moon-stars-fill"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-gear"></i> Scan Controls
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="ip_range" class="form-label">Target IP Range</label>
                            <input type="text" id="ip_range" class="form-control" placeholder="e.g., 192.168.1.0/24">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="startVisualScan()">
                                <i class="bi bi-search"></i> Start Network Discovery
                            </button>
                            <button class="btn btn-secondary" onclick="autoDetectRange()">
                                <i class="bi bi-house-gear"></i> Auto Detect Network
                            </button>
                            <button class="btn btn-warning" onclick="resetScan()">
                                <i class="bi bi-arrow-clockwise"></i> Reset Scan
                            </button>
                        </div>

                        <!-- Save and View Buttons for Visual Scans -->
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-success" onclick="saveVisualScan()" id="save-visual-btn" disabled>
                                <i class="bi bi-floppy"></i> Save Visual Result
                            </button>
                            <button class="btn btn-info" onclick="showSavedScans()">
                                <i class="bi bi-clock-history"></i> View Saved Scans
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-info-circle"></i> Legend
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-router device-icon text-primary"></i>
                            <span>Router/Gateway</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-microsoft device-icon text-success"></i>
                            <span>Windows Device</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-ubuntu device-icon text-warning"></i>
                            <span>Linux Device</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-android2 device-icon text-success"></i>
                            <span>Android Device</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-apple device-icon text-dark"></i>
                            <span>Apple Device</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-printer device-icon text-secondary"></i>
                            <span>Printer</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-camera-video device-icon text-danger"></i>
                            <span>Camera</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-pc device-icon text-info"></i>
                            <span>Unknown Device</span>
                        </div>
                    </div>
                </div>

                <div class="status-card">
                    <h5><i class="bi bi-activity"></i> Scan Status</h5>
                    <div class="custom-progress mt-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" data-progress="0"></div>
                    </div>
                    <p id="status-text" class="mt-3 text-center fw-medium">Idle</p>
                    <p id="current-target" class="text-muted text-center small"></p>
                    <p id="progress-info" class="text-center small"></p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-diagram-3"></i> Network Visualization
                    </div>
                    <div class="card-body">
                        <div id="network"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Saved Scans Modal -->
    <div class="modal fade" id="savedScansModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-clock-history"></i> Saved Scans</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="saved-scans-list" class="list-group">
                        <!-- Saved scans will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let network = null;
        let nodes = new vis.DataSet();
        let edges = new vis.DataSet();
        let isScanning = false;
        let currentScanId = null;

        function initNetwork() {
            const container = document.getElementById('network');
            const data = { nodes, edges };
            
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 25,
                    font: { size: 14, face: 'Tahoma' },
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    width: 2,
                    shadow: true,
                    smooth: { type: 'continuous' }
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -30000,
                        springConstant: 0.01,
                        springLength: 150
                    }
                },
                interaction: {
                    tooltipDelay: 100,
                    hover: true,
                    navigationButtons: true
                }
            };
            
            network = new vis.Network(container, data, options);
            
            network.on("click", params => {
                if (params.nodes.length > 0) {
                    window.open(`/scan_host/${params.nodes[0]}`, '_blank');
                }
            });
        }
        
        function updateNetworkGraph(graphData) {
            nodes.clear();
            edges.clear();
            
            const nodeData = graphData.nodes.map(node => ({
                ...node,
                shape: 'icon',
                icon: {
                    face: "'Bootstrap-Icons'",
                    code: getIconCode(node.icon),
                    size: 50,
                    color: getNodeColor(node.group).background
                }
            }));

            nodes.add(nodeData);
            edges.add(graphData.edges);
        }

        function getIconCode(iconClass) {
            const iconMap = {
                'bi-router': '\uf567',
                'bi-microsoft': '\uf472',
                'bi-ubuntu': '\uf5b6',
                'bi-android2': '\uf10b',
                'bi-apple': '\uf116',
                'bi-printer': '\uf4f7',
                'bi-camera-video': '\uf204',
                'bi-pc': '\uf4b8'
            };
            return iconMap[iconClass] || '\uf4b8';
        }

        function createGraphFromSavedData(hosts) {
            fetch("/api/gateway")
                .then(res => res.json())
                .then(gatewayData => {
                    const gateway = gatewayData.gateway;
                    const graphData = { nodes: [], edges: [] };

                    graphData.nodes.push({
                        id: gateway,
                        label: "Gateway",
                        title: `Default Gateway: ${gateway}`,
                        group: "router",
                        icon: "bi-router"
                    });

                    hosts.forEach(host => {
                        if (host.ip_address !== gateway) {
                            graphData.nodes.push({
                                id: host.ip_address,
                                label: host.ip_address,
                                title: `IP: ${host.ip_address}\nType: ${host.device_type || 'unknown'}`,
                                group: host.device_type || "unknown",
                                icon: getDeviceIcon(host.device_type || "unknown")
                            });
                            graphData.edges.push({ from: gateway, to: host.ip_address });
                        }
                    });

                    updateNetworkGraph(graphData);
                    new bootstrap.Modal(document.getElementById('savedScansModal')).hide();
                });
        }
        
        function getNodeColor(group) {
            const colors = {
                'router': { background: '#0d6efd', border: '#0a58ca' },
                'windows': { background: '#198754', border: '#146c43' },
                'linux': { background: '#ffc107', border: '#d39e00' },
                'android': { background: '#fd7e14', border: '#cf680e' },
                'apple': { background: '#6c757d', border: '#565e64' },
                'printer': 'grey',
                'camera': '#dc3545',
                'unknown': '#6f42c1'
            };
            return colors[group] || { background: '#6f42c1', border: '#59369a' };
        }

        function getDeviceIcon(deviceType) {
            const icons = {
                "router": "bi-router", "windows": "bi-microsoft", "linux": "bi-ubuntu",
                "android": "bi-android2", "apple": "bi-apple", "printer": "bi-printer",
                "camera": "bi-camera-video", "unknown": "bi-pc"
            };
            return icons[deviceType] || "bi-pc";
        }
        
        function autoDetectRange() {
            fetch("/api/localrange").then(res => res.json()).then(data => {
                document.getElementById("ip_range").value = data.range;
            });
        }
        
        function resetScan() {
            fetch("/api/reset_scan", { method: "POST" })
            .then(() => {
                document.getElementById("status-text").innerText = "Idle";
                const progressBar = document.getElementById("progress-bar");
                progressBar.style.width = "0%";
                progressBar.setAttribute("data-progress", 0);
                document.getElementById("save-visual-btn").disabled = true;
                isScanning = false;
                nodes.clear();
                edges.clear();
            });
        }
        
        function startVisualScan() {
            if (isScanning) return;
            
            const target = document.getElementById("ip_range").value;
            if (!target) {
                alert("Please enter a target IP range.");
                return;
            }

            fetch("/api/visual_scan", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({target: target})
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "error") {
                    alert(data.message);
                    return;
                }
                isScanning = true;
                pollStatus(); // Start polling for status updates
            });
        }
        
        function pollStatus() {
            if (!isScanning) return;
            
            fetch("/api/status?" + new Date().getTime())
                .then(res => res.json())
                .then(data => {
                    const statusText = document.getElementById("status-text");
                    const progressBar = document.getElementById("progress-bar");
                    
                    const progress = Math.min(100, data.progress || 0);
                    progressBar.style.width = progress + "%";
                    progressBar.setAttribute("data-progress", progress);
                    
                    const progressInfo = document.getElementById("progress-info");

                    statusText.innerText = data.phase ? `${data.phase} - ${data.status}` : data.status;
                    document.getElementById("current-target").innerText = data.current_host || "";
                    
                    if (data.status === "running") {
                        progressInfo.innerText = `${progress}% - (${data.scanned_hosts || 0}/${data.total_hosts || 0} hosts)`;
                        setTimeout(pollStatus, 1000);
                    } else {
                        isScanning = false;
                        progressInfo.innerText = ""; // Clear progress text when not running
                        if (data.status === "done") {
                            statusText.innerText = "Discovery Complete!";
                            document.getElementById('save-visual-btn').disabled = false;
                            currentScanId = data.scan_id;
                            loadNetworkGraph();
                        } else if (data.status && data.status.startsWith("error")) {
                            statusText.innerText = `Error: ${data.status}`;
                        }
                    }
                });
}

function loadNetworkGraph() {
    fetch('/api/network_graph')
        .then(response => response.json())
        .then(data => {
            if (data.nodes && data.nodes.length > 0) {
                updateNetworkGraph(data);
            }
        })
        .catch(error => {
            console.error("Error loading network graph:", error);
        });
}

        function saveVisualScan() {
            const saveBtn = document.getElementById('save-visual-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';
            
            fetch("/api/save_current_scan", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                saveBtn.innerHTML = data.status === "success" ? '<i class="bi bi-check"></i> Saved' : '<i class="bi bi-floppy"></i> Save Visual Result';
                saveBtn.disabled = data.status !== "success";
            });
        }

        function showSavedScans() {
            fetch("/api/saved_scans?type=visual") // Fetch both 'visual' and 'discovery' scans
                .then(res => res.json())
                .then(data => {
                    const scansList = document.getElementById('saved-scans-list');
                    scansList.innerHTML = '';
                    if (data.scans && data.scans.length > 0) {
                        data.scans.forEach(scan => {
                            const scanItem = document.createElement('div');
                            scanItem.className = 'list-group-item list-group-item-action';
                            
                            // Capitalize scan type for display
                            const scanTypeDisplay = scan.scan_type.charAt(0).toUpperCase() + scan.scan_type.slice(1);
                            
                            scanItem.innerHTML = `
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${scan.target_range}</h5>
                                    <small>${new Date(scan.start_time).toLocaleString()}</small>
                                </div>
                                <p class="mb-1">
                                    Found ${scan.hosts_found} hosts.
                                    <span class="badge bg-secondary">${scanTypeDisplay} Scan</span>
                                </p>
                                <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadSavedScan(${scan.id})">
                                    <i class="bi bi-cloud-download"></i> Load Graph
                                </button>
                                <button class="btn btn-sm btn-outline-danger mt-2" onclick="deleteSavedScan(${scan.id})">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            `;
                            scansList.appendChild(scanItem);
                        });
                    } else {
                        scansList.innerHTML = '<p class="text-center">No saved discovery or visual scans found.</p>';
                    }
                    new bootstrap.Modal(document.getElementById('savedScansModal')).show();
                });
        }

        function loadSavedScan(scanId) {
            fetch(`/api/saved_scan/${scanId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success' && data.scan.hosts) {
                        createGraphFromSavedData(data.scan.hosts);
                    } else {
                        alert('Failed to load scan data.');
                    }
                });
        }

        function deleteSavedScan(scanId) {
            if (confirm('Delete this scan?')) {
                fetch(`/api/delete_scan/${scanId}`, { method: 'DELETE' })
                .then(() => showSavedScans());
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initNetwork();
            autoDetectRange();
            
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode', themeSwitch.checked);
                document.body.classList.toggle('light-mode', !themeSwitch.checked);
            });
        });
    </script>
</body>
</html>
